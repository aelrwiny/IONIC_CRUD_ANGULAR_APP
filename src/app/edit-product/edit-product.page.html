<app-header [isShowMenu]='false' [isShowBack]='true' [title]='title'></app-header>

<ion-content>
  <ion-list lines="full" class="ion-no-margin ion-no-padding ios list-ios list-lines-full list-ios-lines-full hydrated">
    <form [formGroup]="updateProductForm" (ngSubmit)="updateForm()">
      <ion-item>
        <ion-label position="floating" color="primary">{{ 'edit.name' | translate }}</ion-label>
        <ion-input type="text" formControlName="product_name" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating" color="primary">{{ 'edit.price' | translate }}</ion-label>
        <ion-input type="number" formControlName="product_price" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating" color="primary">{{ 'edit.description' | translate }}</ion-label>
        <ion-textarea formControlName="product_desc"></ion-textarea>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" expand="block">{{ 'edit.update' | translate }}</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
