<ion-header>
  <ion-toolbar class="ios hydrated">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/app/tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-title class="ios title-ios hydrated">Product Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title color="primary">{{product?.product_name}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="stacked" color="primary">Price:</ion-label>
        <ion-label>{{product?.product_price | currency}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label position="stacked" color="primary">Description:</ion-label>
        <ion-label>{{product?.product_desc}}</ion-label>
      </ion-item>
      <ion-button type="button" shape="round" color="primary" expand="block" href="/app/tabs/edit-product/{{id}}">Edit</ion-button>
      <ion-button type="button" shape="round" color="danger" expand="block" (click)="delete(id)">Delete</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
