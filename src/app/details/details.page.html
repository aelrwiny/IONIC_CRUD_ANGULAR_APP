<app-header [isShowMenu]='false' [isShowBack]='true' [isShowLocale]='false' [isShowLocale]='false' [title]='title'></app-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title color="primary">{{product?.product_name}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="stacked" color="primary">{{ 'details.price' | translate }}</ion-label>
        <ion-label>{{product?.product_price | currency}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label position="stacked" color="primary">{{ 'details.description' | translate }}</ion-label>
        <ion-label>{{product?.product_desc}}</ion-label>
      </ion-item>
      <ion-button type="button" color="primary" expand="block" [routerLink]="['/app/tabs/edit-product/', id]">{{ 'details.edit' | translate }}</ion-button>
      <ion-button type="button" color="danger" expand="block" (click)="delete(id)">{{ 'details.delete' | translate }}</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
