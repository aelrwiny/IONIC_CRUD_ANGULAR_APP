<app-header [isShowMenu]='true' [isShowBack]='false' [isShowLocale]='true' [title]='title'></app-header>

<ion-content>
  <form #loginForm="ngForm" novalidate>
    <div class="login-logo">
      <img src="assets/img/appicon.svg" alt="Ionic logo">
    </div>
    
    <ion-list>
      <ion-item>
        <ion-label position="stacked" color="primary">{{ 'login.email' | translate }}</ion-label>
        <ion-input [(ngModel)]="login.email" name="email" type="text" #email="ngModel" spellcheck="false" autocapitalize="off" required>
        </ion-input>
      </ion-item>

      <ion-text color="danger">
        <p [hidden]="email.valid || submitted == false" class="ion-padding-start">
          Username is required
        </p>
      </ion-text>

      <ion-item>
        <ion-label position="stacked" color="primary">{{ 'login.password' | translate }}</ion-label>
        <ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required>
        </ion-input>
      </ion-item>

      <ion-text color="danger">
        <p [hidden]="password.valid || submitted == false" class="ion-padding-start">
          Password is required
        </p>
      </ion-text>
    </ion-list>

    <ion-row>
      <ion-col>
        <ion-button (click)="onLogin(loginForm)" type="submit" expand="block">{{ 'login.login' | translate }}</ion-button>
      </ion-col>
      <ion-col>
        <ion-button (click)="onSignup()" color="light" expand="block">{{ 'login.signup' | translate }}</ion-button>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
